<html>
<head>
<title>login</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2 col-md-3"></div>
			<div class="col-sm-7 col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<div class="pull-left"><b>ลงชื่อเข้าสู่ระบบ</b></div>
							<div class="pull-right">
								<a href="register.html"><i class="glyphicon glyphicon-plus"></i>ลงทะเบียนใหม่</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">อีเมล์ (E-mail)</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									placeholder="Enter email">
							</div>
							<div class="form-group">
								<div class="pull-left">
									<label for="exampleInputPassword1">รหัสผ่าน (Password)</label>
								</div>
								<div class="pull-right">
									<a href="forgetpw.html">ลืมรหัสผ่าน?</a>
								</div>
								<input type="password" class="form-control"
									id="exampleInputPassword1" placeholder="Password">
							</div>
							<button type="submit"
								class="btn btn-primary btn-block btn-lg btn-block">Sign
								In</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-md-4"></div>
		</div>
	</div>
</body>
</html>
